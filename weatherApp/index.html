<!DOCTYPE html>
<html>

<head>
  <title>Parcel Sandbox</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="src/styles.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
  <div class="body">
    <!--Page Logo-->
    <img src="media/weatherAppLogo2.png" alt="app logo" />


    <h5 class="currentLocation">
      Current Location
    </h5>
    <h5 class="currentForecast">
      Current Forecast
    </h5>
    <h5 class="date">
      Date
    </h5>
    <h5 class="time">

    </h5>
    <form class="searchForm">
      <input class="search" type="text" placeholder="Enter a city" />
      <input class="searchSubmit" type="submit" value="search!">
    </form>

    <button class="fahrenheit">
      Fahrenheit
    </button>

    <button class="celsius">
      Celsius
    </button>

    <!--on/off Toggle Switch-->
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
      class="bi bi-toggle-off toggleSwitch" viewBox="0 0 16 16">
      <path
        d="M11 4a4 4 0 0 1 0 8H8a4.992 4.992 0 0 0 2-4 4.992 4.992 0 0 0-2-4h3zm-6 8a4 4 0 1 1 0-8 4 4 0 0 1 0 8zM0 8a5 5 0 0 0 5 5h6a5 5 0 0 0 0-10H5a5 5 0 0 0-5 5z" />
    </svg>

    <!-- Location Toggle Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
      class="bi bi-geo-alt-fill location" viewBox="0 0 16 16">
      <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
    </svg>

    <!-- Search Icon-->
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search searchicon"
      viewBox="0 0 16 16">
      <path
        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
    </svg>

    <!--Forecast application block-->
    <div class="container mainApp">
      <div class="row">
        <div class="col daily">Daily</div>
        <div class="col hourly">Hourly</div>
        <div class="w-100"></div>
        <div class="col">Sunday</div>
        <div class="col">1pm</div>
        <div class="container">
          <div class="row">
            <div class="col">Monday</div>
            <div class="col">2pm</div>
            <div class="w-100"></div>
            <div class="col">Tuesday</div>
            <div class="col">3pm</div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col">Wednesday</div>
            <div class="col">4pm</div>
            <div class="w-100"></div>
            <div class="col">Thursday</div>
            <div class="col">5pm</div>
            <div class="container">
              <div class="row">
                <div class="col">Friday</div>
                <div class="col">6pm</div>
                <div class="w-100"></div>
                <div class="col">Saturday</div>
                <div class="col">7pm</div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<p>
  Link to my Github: https://github.com/cchuba/Weather_App/tree/main/weatherApp
</p>

  <script src="src/index.js"></script>
  </div>
</body>

</html>
